<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- 잘 사용하는 예제니까 기억해둘 것. -->
	<title>표스타일_예제</title>
	<style>
		.table1{
			width: 100%;
			border: 1px solid black;
			border-collapse: collapse;
		}
		.table1 tr{
			border-top: 1px solid black;
			border-width: 1px 0px;
		}
		.table1 tbody tr:hover{
			background-color: yellow;
		}
	</style>
</head>
<body>
	<table class="table1">
		<caption>게시글</caption>
		<thead>
		<tr>
			<th>번호</th>
			<th>제목</th>
			<th>작성자</th>
			<th>조회수</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>2</td>
			<td>테스트입니다.</td>
			<td>abc123</td>
			<td>1</td>
		</tr>
		<tr>
			<td>1</td>
			<td>공지사항</td>
			<td>관리자</td>
			<td>100</td>
		</tr>
	</tbody>
	</table>
</body>
</html>
