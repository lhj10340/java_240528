<!DOCTYPE html>
<html lang="ko>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>clear</title>
	<style>
		/* 
		clear
			- float이 적용된 요소가 있으면 다음 요소에 영향을 미치는데 이를 초기화하는 속성
			- clear의 값으로 left를 적용하는 왼쪽 float 요소의 높이를 계산한 후 이후에 배치
			- claer의 값으로 right를 적용하면 오른쪽 float 요소의 높이를 계산한 후 이후에 배치
			- both 를 적용하면 왼쪽 오른쪽 float 요소의 높이가 긴 요소를 기준으로 배치.
		*/
		.box{
			width: 100px; height: 100px; float: left;
			border: "3px" solid black;
		}
		.fr{
			float: right; height: 200px;
		}
		.container1::after{
			content: ''; display: block;
			clear: both;
		}
	</style>
</head>
<body>
	<div class="container1">
		<div class="box f1">L</div>
		<div class="box fr">R</div>
	</div>
	<div class="contents">

	</div>
</body>
</html>
