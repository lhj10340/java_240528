<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>for_문</title>
</head>
<body>
	<script>
		
		/*
		for .. in문
			for(변수 in 배열 또는 객체){
			}
			- 배열인 경우 0부터 크기 -1 을 하나씩 꺼내서 변수에 저장
			- 객체인 경우 객체의 속성명을 하나씩 꺼내서 변수에 저장
		for .. of문
			for(변수 of 배열){
			}
			- 배열인 경우 각 번지에 값들을 가져와서 변수에 저장
			- 객체인 경우 각 속성 값들을 가져와서 변수에 저장
		*/

		let obj = {
			name : '홍길동',
			age : 21
		}

		document.write('<h1>for in</h1>')
		for(let attr in obj){
			document.write(`${attr} : ${obj[attr]}<br>`);
		}

		document.write('<h1>for of</h1>')
		for(let value in obj){
			document.write(`${value}<br>`);
		}

	</script>
</body>
</html>
