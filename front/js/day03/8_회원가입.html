<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>회원가입</title>
	<style>
		.form-group .form-control{
			display: block; width: 100%; box-sizing: border-box;
			height: 30px; border-radius: 5px; border: 2px solid aqua;
			margin: 5px 0;
		}
		.btn{
			width: 100%; height: 30px; border: 2px solid aqua; border-radius: 5px;
			cursor: pointer;
		}
	</style>
</head>
<body>

	<!-- 아이디 :	<input type="text"> 
	<hr>
	비밀번호 : <input type="text" class="pw1">
	<hr>
	비밀번호 확인 : <input type="text" class="pw2">
	<hr>
	<button id="btn">회원가입</button> -->

	<form action="" method="get" id="form">
		<h1>회원가입</h1>
		<div class="form-group">
			<label for="id">아이디 : </label>
			<input type="text" name="id" placeholder="아이디" id="id"
			class="form-control">
		</div>
		<div class="form-group">
			<label for="pw">비번 : </label>
			<input type="text" name="pw" placeholder="비번" id="pw"
			class="form-control">
		</div>
		<div class="form-group">
			<label for="pw">비번 : </label>
			<input type="text" name="pw2" placeholder="비번 확인" id="pw2"
			class="form-control">
		</div>
		<button class="btn" type="submit">회원가입</button>
	</form>

	<!-- 
	아이디, 비번, 비번 확인을 입력해서 회원 가입을 진행하는 코드를 작성하세요.
		- 단, 아이디는 영어로만, 비번은 영어, 숫자만 사용.
		- 비번 확인은 비번과 같음.
	-->

	<script>

		// let regex = /^[a-zA-Z0-9]$/

		// function checkId {

		// }

		// const btn = document.getElementById('btn');
		// btn.addEventListener('click', function(){
		// 	if(){
		// 		alert('회원가입이 완료되었습니다.')
		// 	}else{
		// 		alert('비밀번호를 다시 확인하세요.');
		// 	}
		// });

		const form = document.getElementById('form');
		const inputId = document.getElementById('id');
		const inputPw = document.getElementById('pw');
		const inputPw2 = document.getElementById('pw2');

		form.addEventListener('submit', function(e){

			if(!checkId()){
				alert('아이디는 영문 8 ~ 13자 입니다.')
				e.preventDefault();
				return;
			}

			if(!checkPw()){
				alert('비번은 영문, 숫자 8 ~ 13자 입니다.')
				e.preventDefault();
				return;
			}

			if(!checkPw()){
				alert('비번은 영문, 숫자 8 ~ 13자 입니다.')
				e.preventDefault();
				return;
			}

			if(!checkPw2()){
				alert('비번과 비번 확인이 일치하지 않습니다.')
				e.preventDefault();
				return;
			}

			// e.preventDefault(); // 기본 form 태그의 기본 기능인 전송을 막아주는 역할
		});

		function checkId(){
			// 영문 8 ~ 13
			const regex = /^[a-zA-Z]{8,13}$/;
			var id = inputId.value;
			return regex.test(id);
		}

		function checkPw(){
		// 영문 8 ~ 13
			const regex = /^\w{8,13}$/;
			var pw = inputPw.value;
			return regex.test(pw);
		}

		function checkPw2(){
			var pw = inputPw.value;
			var pw2 = inputPw2.value;
			return pw == pw2;
		}

	</script>

</body>
</html>
