<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>구구단 예제</title>
</head>
<body>
	<script>
		// 구구단의 단을 입력받아 입력받은 단에 맞는 구구단을 화면에 출력하는 코드를 작성하세요.
		// 변수 선언 주의, ${} 사용 주의

		var num = prompt("단 입력 : ");

			for( var num1 = 1; num1 <= 9; num1++){
				document.write(`${num} x ${num1} = ${num * num1}<br>`);
			}

	</script>
</body>
</html>
