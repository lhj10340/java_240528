<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
		layout:decorate="~{layout/layout.html}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
			<!-- 9/26, 게시글 등록 버튼을 누르면 게시글이 등록되도록 코드를 작성할 것. 
			form 태그 내용 추가, input hidden 추가 -->
	
	<main layout:fragment="content">
	
		<form method="post" th:action="@{/post/insert}">
			<input type="hidden" name="po_co_num" th:value="${co_num}"/>
			<div class="form-group">
				<label>제목 : </label>
	  			<input type="text" class="form-control" name="po_title">
			</div>
			<div class="form-group">
				<label>작성자 : </label>
	  			<input type="text" class="form-control" name="po_me_id">
			</div>
			<div class="form-group">
				<label>내용 : </label>
	  			<textarea class="form-control" style="min-height: 400px; height: auto;" name="po_content">
	  			</textarea>  
			</div>
			
			<button class="btn btn-outline-info col-12"
				th:href="@{/post/insert}">
				게시글 등록
			</button>
			
		</form>
		
		<a class="btn btn-outline-success mb-3"
					th:href="@{/post/list/{co_num}(co_num=${co_num})}">게시글 목록</a>
					
	</main>
	
</body>
</html>
